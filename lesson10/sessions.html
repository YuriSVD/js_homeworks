<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // знаю, що краще в окремому js файлі, але код не великий
    let sessions = localStorage.getItem("sessions");
    sessions = JSON.parse(sessions);
    let i = 1;
    for (const session of sessions) {
        const date = new Date(session);
        const div = document.createElement("div");
        const h3 = document.createElement("h3")
        const p = document.createElement("p")
        h3.innerText = `Session #${i++} was carried out:`;
        p.innerText = `Date: ${date.toDateString()}, Time: ${date.toLocaleTimeString()}`
        div.append(h3, p);
        document.body.appendChild(div)
    }
    ///////////////////
    const form = document.createElement("form");
    const input = document.createElement("input");
    input.type = "text";
    input.name = "age";
    input.pattern = "^(0?[1-9]|[1-9][0-9])$";
    input.title = "Age must be number with value from 1 to 99";
    const submit = document.createElement("input");
    submit.type = "submit";
    submit.innerText = "create";
    form.append(input, submit);
    document.body.appendChild(form);
    //////////////////
</script>
</body>
</html>
